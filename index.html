<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
  </head>
  <body>
    <label for="num1">
      enter the first number
      <input
        type="text"
        name="num1"
        id="num1"
        placeholder="enter first number"
      />
    </label><br>
    <label for="num2">
        enter the first number
        <input
          type="text"
          name="num2"
          id="num2"
          placeholder="enter first number"
        />
      </label><br>
      <label for="operation">enter the operation</label>
      <select id="operation">
          <option value="+" selected>+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
      </select><br>
      <button id="calc">calc</button>
      <div class="result">
          your result is : <span id="result"></span>
      </div>
